<div class="main__title">
    <h1 class="title__heading">Test your keyboard!</h1>
    <p class="title__paragraph">Go to settings to change keyboard look</p>
</div>
<app-keyboard class="keyboard" (sendLastKey)="getLastKey($event)"></app-keyboard>
<div class="main__console">
    <p class="console__last-input">Last input: {{ lastInput }}</p>
    <button class="console__reset-keyboard" (click)="resetKeys()">Reset keyboard</button>
</div>
